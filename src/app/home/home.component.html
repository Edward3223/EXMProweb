
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" style="color: white;">Contactos</a>
</nav>


<div  class="container" style="margin-top: 30px;">
    <div class="row">
        
        <div class="card" style="width: 90%; box-shadow: 0px 2px 2px black;">
            <div class="card-body">
                <div style="display: flex; justify-content: space-between;">
                    <h1>Mis contactos</h1>
                    <button data-toggle="modal" data-target="#exampleModal" class="btn btn-success">Nuevo contacto</button>

                </div>

                <table class="tabletIten table table-light">
                    <thead>
                      <tr>
                        <th scope="col">Numero</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                        <th scope="col">Eliminar</th>
                        <th scope="col">Editar</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let item of Contact; let i = index">
                      <tr>
                        <td>{{item.Numero}}</td>
                        <td>{{item.Nombre}}</td>
                        <td>{{item.Apellido}}</td>
                        <td>{{item.Email}}</td>
                        <td><button (click)="deleteContact(i)"  class="btn btn-danger" >Eliminar</button></td>
                        <td><button (click)="setProductEditable(i)" data-toggle="modal" data-target="#exampleModal" style="margin-left: 10px;" class="btn btn-dark" >Editar</button></td> 
    
                      </tr>
                    </tbody>
                  </table>            
                </div>
          </div>
    </div>

</div>


  
  <!-- Modal Create -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nuevo contacto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label style="color: #34bb34;" for="exampleFormControlInput1"><b>Nombre</b></label>
                <input [(ngModel)]="SetContact.Nombre" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1"> <b>Apellido</b></label>
                <input [(ngModel)]="SetContact.Apellido" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="exampleFormControlInput1" >
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1"> <b>Email</b></label>
                <input [(ngModel)]="SetContact.Email" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1"> <b>Numero</b></label>
                <input [(ngModel)]="SetContact.Numero" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="exampleFormControlInput1">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button (click)="upgradeContact()" type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
        </div>
      </div>
    </div>
  </div>
